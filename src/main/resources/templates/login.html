<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base :: heads(pageTitle = #{page.title.login})"></div>
</head>
<body class="bg-seat">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <img th:src="@{/imgs/logoB.png}" class="w-50 mx-auto d-block">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center">Inicio de Sesión</h4>
                        <form action="#" th:action="@{/user/validate}" method="POST" autocomplete="off">
                            <div class="form-group">
                                <input type="text" id="usern" name="usern" class="form-control" placeholder="Usuario"/>
                            </div>
                            <div class="form-group">
                                <input type="password" id="pass" name="pass" class="form-control" placeholder="Contraseña"/>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-outline-success" th:text="#{navbar.option.login}">Login</button>
                                <a th:href="@{/}" class="btn btn-outline-secondary">Regresar a Inicio</a>
                            </div>
                        </form>
                        <div th:if="${error != null}">
                            <div class="alert alert-danger mt-2" th:text="${error}">
                                Mensaje
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
