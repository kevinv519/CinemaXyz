<!DOCTYPE html>
<html>
<head>
<div th:replace="base :: heads(pageTitle = 'Log In')"></div>
<meta charset="ISO-8859-1">
</head>
<body>
	<div class="container mt-4">
	    <h1>Welcome to <span th:text="#{appName}"></span></h1>
	    
	    <form action="#" th:action="@{/login}" method="POST" autocomplete="off">
			<div class="form-group">
				<input type="text" id="username" name="username" class="form-control" placeholder="Usuario"/>
			</div>
			<div class="form-group">
				<input type="password" id="password" name="password" class="form-control" placeholder="Contrase&ntilde;a"/>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-outline-success">Iniciar sesión</button>
			</div>
		</form>
	</div>
</body>
</html>
