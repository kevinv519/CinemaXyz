<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="heads (pageTitle)" th:remove="tag">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title th:text="|${pageTitle} - #{appName}|">Cinema XYZ</title>
        <link rel="shortcut icon" th:href="@{/imgs/favicon.ico}" type="image/x-icon">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
        <link rel="stylesheet" media="screen" th:href="@{/css/solid.min.css}">
        <link rel="stylesheet" media="screen" th:href="@{/css/regular.min.css}">
        <link rel="stylesheet" th:href="@{/css/base.css}">
    </div>
</head>
<body>
    <nav class="navbar navbar-expand-sm sticky-top bg-dark navbar-dark border-bottom border-dark" th:fragment="navbar">
        <div class="container">
            <a th:href="@{/stores}" class="navbar-brand">
                <img th:src="@{/imgs/favicon.ico}" alt="" width="50">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link" th:text="#{navbar.option.movies}">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}" th:text="#{navbar.option.login}">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    
</body>
</html>
